<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <style>
      body, html {
        min-width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        font: Arial 14px;
      }
    </style>
    <link rel="stylesheet" href="services.css"/>
    <!--<script defer src="script.js"></script>-->
  </head>
  <body>
    
<div class="container">

<form class="form" action="" target="_blank" action="https://formsubmit.co/jbolivar1809@gmail.com" method="POST">
  
        <div class="row">

            <div class="col">

                <h3 class="title">Residential Roof Form</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Your First and Last Name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Orlando">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Flordia">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">description</h3>

                <div class="inputBox">
                    <span>type of roof :</span>
                  <input type="text" placeholder="shengle, tile, or sheet meatle">
                </div>
                <div class="inputBox">
                    <span>type of damage :</span>
                    <input type="text" placeholder="a few missing peces or leaking">
                </div>

            </div>
    
        </div>

        <input type="submit" value="submit" class="submit-btn">

    </form>

</div>    
  </body>
</html>
